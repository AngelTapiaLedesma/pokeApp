<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ejercicio JS</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        
        <div class="stats" id="poke-rival">
            <h3 id="nombrePoke-rival"></h3>
            <p id="tipoRival"></p>
            <p>Ataque: <span id="ataqueRival"></span></p>
        </div>

        <div class="arena">
            <img id="poke2" src="" alt="">
            <img id="pokeProp" src="" alt="">
        </div>

        <div class="stats" id="poke-propio">
            <h3 id="nombrePoke-Prop"></h3>
            <p id="tipoProp"></p>
            <p>Ataque: <span id="ataqueProp"></span></p>
        </div>

        <div>
            <input id="input" max="999" type="number">
            <button id="btn-poke">Elegir poke</button>
            <button id="btn-combate">Ataque</button>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
